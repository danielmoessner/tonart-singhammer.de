        Als ich das erste mal Ton berührte war ich zunächst unsicher und
        zögerlich wie ich mich dem Material nähern soll. Im Laufe der Zeit
        vergas ich die Welt um mich herum.

        Es entstanden Vasen mit Bäumen. Zur Natur und speziell zu Bäumen hatte ich eine besondere Beziehung. In den Gefäßen kam diese Verbindung zum Ausdruck.
