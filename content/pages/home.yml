about:
  image: ../media/DSC_6574B.jpg
  pre: Brunhilde Singhammer
  title: Mehr über mich
  text: |
    Wie Tonarbeiten mein Leben formten.
  content:
    - text: >
        Als ich das erste mal Ton berührte war ich beeindruckt wie formbar
        dieses Material ist. Ich konnte jederzeit etwas wegnehmen oder
        hinzufügen. Nach anfänglichem Zögern, was die Größe, Form und die
        Stabilität betraf, vergas ich im Laufe der Zeit die Welt um mich herum
        und ließ meine Hände tun. Auch wenn etwas "schief" ging diente es einer
        neuen Erfahrung, auf die ich im wahrsten Sinne des Wortes, aufbaute.

        Es war für mich eine Offenbahrung das ich mich ohne Worte, ohne Wertung ausdrücken konnte.
      title: Beginn einer Offenbahrung
    - text: >-
        Mit jedem weiteren Gefäß wurde mir der Ton vertrauter.

        Ein Indianischer Kurs über die Pueblokeramik eröffnete in mir eine neue oder schon immer dagewesene Welt. Ich erkannte meine Begabung für diese Aufbautechnik und die Beziehung dazu. 

        Seitdem baue ich die Gefäße mit der Hand auf und verfeinere sie bis zur Bemalung. 

        In jedem Gefäß zeigt sich ein Teil von mir und schwingt in den Raum.
      title: Entwicklungsprozess
    - text: >
        Durch eine Bildhauerin wurde mir das Sehen gelehrt. Die Proportionen,
        das Einstimmen auf die Modelle, das was in der Form liegt und sich
        ausdrückt.

        Mit dem erweitern des Blickwinkels, der eigenen Haltung zum Objekt beginnt ein eigener Schaffensprozess.

        Das Gesehene, Wahrgenommene vermischt sich mit dem eigenen kreativen Ausdruck.

        In diesem Prozess wird das Innere im Außen sichtbar.
      title: Kreatives Schaffen
