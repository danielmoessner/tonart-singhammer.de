  title: Mehr über mich
  text: |
    Wie Tonarbeiten mein Leben formte.
  content:
    - text: >
        Als ich das erste mal Ton berührte, war ich beeindruckt. wie formbar
        dieses Material ist. Ich konnte jederzeit etwas wegnehmen oder
        hinzufügen. Nach anfänglichem Zögern, was die Größe, Form und die
        Stabilität betraf, vergaß ich im Laufe der Zeit die Welt um mich herum
        und ließ meine Hände tun. Auch wenn etwas "schief" ging. diente es einer
        neuen Erfahrung, auf die ich im wahrsten Sinne des Wortes aufbaute.

        Es war für mich eine Offenbarung, dass ich mich ohne Worte, ohne Wertung ausdrücken konnte.
      title: Beginn einer Offenbarung
    - text: >-
        Mit jedem weiteren Gefäß wurde mir der Ton vertrauter.

        Ein Indianischer Kurs über die Pueblokeramik eröffnete in mir eine neue, beziehungsweise verborgene immer dagewesene Welt. Ich erkannte meine Begabung für diese Aufbautechnik und  Beziehung dazu. 

        Seitdem baue ich grundsätzlich die Gefäße mit der Hand auf und verfeinere sie bis zur Bemalung. 

        In jedem Gefäß zeigt sich ein Teil von mir und schwingt in den Raum.
      title: Entwicklungsprozess
    - text: >
        Durch eine Bildhauerin wurde mir das Sehen für Proportionen gelehrt.
        Später entwickelte sich das Einstimmen auf die Form. Was ist sichtbar
        geworden? Wie ist der Ausdruck?

        Mit dem erweiterten Blick, der persönlichen Haltung zum Objekt, begann ein kreativer Schaffensprozess.


        Bis heute stehe ich damit in der Veränderung. Bleibe in BeWEGung.
      title: Kreatives Schaffen
