  pre: Aufbautechnik
  title: Wie gehe ich vor?
  text: >-
    Grundsätzlich baue ich alle Gefäße in der indianischen Aufbautechnik auf.
    Ein Gefäß wird mit grob aufgebaut mit einer bestimmten Art den Ton zu
    drücken damit ein langer Wulst entsteht. Mit verschiedenen Wulsten die mal
    mehr nach innen oder nach außen gelegt und miteinander verbunden. Auf diese
    Art und Weise entstehen vielfältige Gefäßformen. 

    Im weiteren Prozess wird immer feiner gearbeitet. Die Wandstärke wird reduziert, das Gefäß geglättet und letztendlich die Oberfläche gestaltet.
