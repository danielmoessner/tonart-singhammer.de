  pre: Aufbautechnik
  title: Wie gehe ich vor?
  text: >-
    Grundsätzlich baue ich alle Gefäße in der indianischen Aufbautechnik auf.
    Ein Gefäß wird mit grob aufgebaut mit einer bestimmten Art den Ton zu
    drücken damit ein langer Wulst entsteht. Mit verschiedenen Wulsten die mal
    mehr nach innen oder nach außen gelegt werden entstehen die verschiedenen
    Gefäßformen.

    Im weiteren Prozess wird immer feiner gearbeitet. Die Wulste mit dem Daumen miteinander verbunden und mit verschiedenen Feinwerkzeugen geglättet und gescharbt bis es die gewünschte Wandstärke hat.
