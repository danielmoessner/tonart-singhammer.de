description: >+
  Der Begriff Raku stammt aus Japan und bedeutet FREUDE.

  Ich persönlich empfinde eine Freude darin, mit allen Elementen bei dem Entstehen eines Gefäßes verbunden zu sein. 

  Während dem aufbauen gehen meine Hände in  Kontakt mit der Tonerde. Ich lassen mich leiten von einer Idee oder Intuition. Dabei wird dickwandig aufgebaut, so dass sich später beim Brand (950 Grad) die Wärme im Ton gut einspeichern kann.

  Der erste Brand findet im Elektroofen statt. 

  Beim Auftragen der Glasur habe ich mehrere Möglichkeiten der Gestaltung. Ich kann mit Wachs Flächen abdecken, die sich beim späteren Prozess schwarz hervorheben. Je nach nach Auswahl der Glasur, des verschiedenen  Auftragens oder der Farbkombinationen, werden sich besondere Effekte entwickeln. 

  Das Gefäß wird nun im Gasofen gebrannt. 

  Wenn die entsprechende Temperatur erreicht ist, entnehme ich es glühend mit einer Zange aus dem Ofen, lege es in Sägespäne und schütte Späne darüber. Das Element Feuer und Luft wirken nun auf ihre eigene Art zusammen.

  Nach dem Abdecken mit einem Metalleimer ruht der Prozess ca.15 Minuten. 

  Zum abkühlen tauche ich das Gefäß in Wasser.  So sind jetzt alle Elemente im Entstehungsprozess vereint worden.


  Am Ende darf sich meine Freude , über die Risse, unvorhergesehene Farbspiele und sonstige Überraschungen zeigen.

