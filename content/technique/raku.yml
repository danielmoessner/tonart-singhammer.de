description: >-
  Der Begriff Raku stammt aus Japan und bedeutet FREUDE.

  Ich persönlich empfinde eine Freude darin, beim Entstehen eines Gefäßes mit allen Elementen verbunden zu sein. 

  Während dem Aufbau gehen meine Hände in Kontakt mit der Tonerde. Ich lasse mich leiten von einer Idee oder Intuition. Dabei wird dickwandig aufgebaut, so dass sich später beim Brand (950 Grad) die Wärme im Ton gut einspeichert.

  Der erste Brand findet im Elektroofen statt. 

  Beim Auftragen der Glasur habe ich mehrere Möglichkeiten der Gestaltung. Ich kann mit Wachs Flächen abdecken, die sich beim späteren Prozess schwarz hervorheben. Je nach Auswahl und verschiedenem Auftragen der Glasur werden sich besondere Effekte ergeben. 

  Das Gefäß wird nun im Gasofen gebrannt. 

  Wenn die entsprechende Temperatur erreicht ist, entnehme ich mit einer Zange das glühende Gefäß aus dem Ofen, lege es in Sand und schütte Sägespäne darüber. Die Elemente Feuer und Luft wirken nun auf ihre eigene Art zusammen.

  Mit dem Abdecken eines Metalleimers, ruht der Prozess ca.15 Minuten. 

  Im Wasser wird anschließend das Gefäß abgekühlt. Somit sind jetzt alle Elemente im Entstehungsprozess vereint.

  Am Ende zeigt sich die Freude, über die Haarrisse in der Glasur, die unvorhersehbaren Farbspiele oder Kontraste auf dem Gefäß. 

  Vielleicht konnte ich sie dazu inspirieren, sich mit mir an ein eigenes Gefäß zu wagen, sich auf das Wirken der Elemente einzulassen.
