title: Rakubrand
slug: raku
description: >-
  Das Gefäß wird zunächst bei 980 Grad in einem Elektroofen vorgebrannt. 

  Eine Rakuglasur wird anschließend aufgetragen. 

  In einem Gasofen werden die Gefäße eingeschichtet und bis zu 900 Grad hoch gebrannt.

  Mit einer speziellen Zange wird das glühende Gefäße in eine Wanne mit Sägespäne gestellt und mit den Spänen überschüttet. Mit einem größeren Metallbehälter z. B. einen Eimer deckt man das Gefäß ab.

  Nach ca. einer halben Stunde wird das Gefäß entnommen und tunkt es in kaltes Wasser. Nach dem Abkühlen reinigt man es mit einem festen Schwamm. Die bei dem Brand entstandenen Risse in der Glasur sind gewollt und zeichnen das Gefäß aus,sie machen es einzigartig.
