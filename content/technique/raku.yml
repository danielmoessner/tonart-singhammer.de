description: >+
  Der Begriff Raku stammt aus Japan und bedeutet FREUDE.

  Ich persönlich empfinde eine Freude darin, mit allen Elementen bei dem Entstehen eines Gefäßes verbunden zu sein. 

  Im Aufbau gehen meine Hände in den ersten Kontakt mit der Tonerde und lassen sich leiten von meiner Idee oder Intuition. Es wird dickwandig aufgebaut, so dass sich später beim Brand (950 Grad) die Wärme im Ton gut einspeichern kann.

  Der erste Brand findet im Elektoofen statt. 

  Beim Auftragen der Glasur habe ich mehrere Möglichkeiten der Gestaltung. Ich kann mit Wachs Flächen abdecken, die sich beim Prozess später schwarz hervorheben. Je nach nach Auswahl der Glasur, der verschiedenen Schichten des Auftragens oder der Farbkombinationen werden sich besondere Effekte zeigen. 

  Das Gefäß wird nun im Gasofen gebrannt. 

  Wenn die entsprechende Temperatur erreicht ist, entnehme ich es glühend, lege es in Sägespäne und schütte Späne darüber. Das Element Feuer und Luft wirken nun auf ihre Art zusammen.

  Nach dem Abdecken mit einem Metalleimer ruht der Prozess ca.15 Minuten. 

  Zum abkühlen tauche ich das Gefäß in Wasser.  So sind jetzt alle Elemente im Entstehungsprozess vereint worden.


  Am Ende darf sich unsere Freude zeigen, über die Risse, unvorhergesehene Farbspiele und sonstige Überraschungen die sichtbar geworden sind. 

