description: >+
  Der Begriff Raku stammt aus Japan und bedeutet FREUDE.

  Ich persönlich empfinde eine Freude darin, beim Entstehen eines Gefäßes mit allen Elementen verbunden zu sein. 

  Während dem Aufbau gehen meine Hände in Kontakt mit der Tonerde. Ich lassen mich leiten von einer Idee oder Intuition. Dabei wird dickwandig aufgebaut, so dass sich später beim Brand (950 Grad) die Wärme im Ton gut einspeichert.

  Der erste Brand findet im Elektroofen statt. 

  Beim Auftragen der Glasur habe ich mehrere Möglichkeiten der Gestaltung. Ich kann mit Wachs Flächen abdecken, die sich beim späteren Prozess schwarz hervorheben. Je nach nach Auswahl der Glasur, dem verschiedenen  auftragen oder den Farbkombinationen, werden sich besondere Effekte entwickeln. 

  Das Gefäß wird nun im Gasofen gebrannt. 

  Wenn die entsprechende Temperatur erreicht ist, entnehme ich mit einer Zange das Gefäß glühend aus dem Ofen, lege es in Sand und schütte Sägespäne darüber. Die Elemente Feuer und Luft wirken nun auf ihre eigene Art zusammen.

  Mit dem Abdecken eines Metalleimers, ruht der Prozess ca.15 Minuten. 

  Zum abkühlen tauche ich anschließend das Gefäß in Wasser.  Somit sind jetzt alle Elemente im Entstehungsprozess vereint worden.


  Am Ende zeigt sich meine Freude, über die Risse, unvorhergesehene Farbspiele und sonstige Überraschungen.

