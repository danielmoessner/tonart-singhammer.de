collection: technique
title: Gefäße in der Indianischen Aufbautechnik und mit Bemalung
slug: indianische
description: Die Gefäße können mit einer Engobe auf dem noch feuchten oder auch
  trockenen Ton bemalt werden. Es ist möglich, eine Struktur in das Gefäß zu
  drücken, ritzen oder wegzuschaben. Ist das Gefäß noch lederhart, kann
  es  besonders gut geglättet oder poliert werden. So erhält es eine glänzende
  Oberfläche und verdichtet sich gleichzeitig. Eine Bemalung mit der schwarzen
  Engobe wird zwei mal im Ofen gebrannt. Bei dem zweiten, höheren Brand, erhält
  sie ihren seidenen Glanz.
image: ../media/DSC_5266B.jpg
features:
  - title: Ofen
    text: Es wird in einem Elektroofen (Schrühbrand) bei ca. 830 Grad gebrannt. Der
      zweite Brand (Glasurbrand) bei 1080 Grad.
