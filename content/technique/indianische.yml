title: Gefäße in der Indianischen Aufbautechnik und mit Bemalung
slug: indianische
description: >-
  Die Gefäße können mit einer Engobe auf dem noch feuchten oder auch trockenen
  Ton bemalt werden. Es ist möglich, eine Struktur in das Gefäß zu drücken,
  ritzen oder wegzuschaben. Ist das Gefäß noch lederhart, kann es  besonders gut
  geglättet oder poliert werden. So erhält es eine glänzende Oberfläche und
  verdichtet sich gleichzeitig. Eine Bemalung mit der schwarzen Engobe wird zwei
  mal im Ofen gebrannt. Bei dem zweiten, höheren Brand, erhält sie ihren
  seidenen Glanz.

  Diese besondere Art des Erschaffens eines Gefäßes geht in vielfältige Bereiche der Wahrnehmung. 

  Ich begleite sie gern einfühlsam und mit meinem Fachwissen, bei dem Entstehungsprozess ihres Gefäßes. 
