title: Gefäße in der Indianischen Aufbautechnik und mit Bemalung
slug: indianische
description: Die Gefäße können mit einer Engobe auf dem noch feuchten Ton bemalt
  werden. Es ist auch möglich nur eine Struktur in das Gefäß einzudrücken. Wenn
  die Gefäße lederhart sind, können sie besonders gut geglättet oder poliert
  werden. So erhalten sie eine besondere Oberfläche.  Die Bemalung mit der
  schwarzen Engobe wird zwei mal  im Ofen mit unterschiedlicher Brenntemperatur
  gebrannt, damit sie einen Glanz erhält.
