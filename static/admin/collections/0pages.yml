header: &HEADER
  - { label: Pre, name: pre, widget: string }
  - { label: Title, name: title, widget: string }
  - { label: Text, name: text, widget: text }
  - { label: Bild, name: image, widget: image }

meta: &META 
  - { label: Titel, name: title, widget: string }
  - { label: Beschreibung, name: description, widget: text }
  - { label: Bild, name: image, widget: image }

# See https://www.netlifycms.org/docs/collection-types/
collections:
  - name: page
    label: Seiten
    label_singular: Seite
    delete: false
    editor:
      preview: false
    files:
      - file: content/pages/home.yml
        label: Startseite
        name: home
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: home }
          - label: Meta
            name: meta
            widget: object
            fields: *META
          - label: Header
            name: header
            widget: object
            fields: *HEADER
          - label: Über mich
            name: about
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }
          - label: Meine Arbeiten
            name: work
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }
              - label: Bilder
                name: images
                widget: list
                fields:
                  - { label: Bild, name: image, widget: image }
                  - { label: Beschreibung, name: description, widget: string }
          - label: Auftragsarbeiten
            name: order
            widget: object
            fields:
              - { label: Bild, name: image, widget: image }

      - file: content/pages/about.yml
        label: Über mich
        name: about
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: about }
          - label: Meta
            name: meta
            widget: object
            fields: *META
          - label: Header
            name: header
            widget: object
            fields: *HEADER

      - file: content/pages/work.yml
        label: Tonarbeiten
        name: work
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: work }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META
          - label: Header
            name: header
            widget: object
            fields: *HEADER

      - file: content/pages/order.yml
        label: Auftragsarbeiten
        name: order
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: order }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META

      - file: content/pages/event.yml
        label: Veranstaltungen
        name: event
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: event }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META                         

      - file: content/pages/technique.yml
        label: Töpfertechniken
        name: technique
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: technique }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META                          

      - file: content/pages/contact.yml
        label: Kontakt
        name: contact
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: contact }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META 
          - label: Header
            name: header
            widget: object
            fields: *HEADER                         

      - file: content/pages/imprint.md
        label: Impressum
        name: imprint
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: imprint }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META 
          - { label: Inhalt, name: body, widget: markdown }                         

      - file: content/pages/privacy.md
        label: Datenschutz
        name: privacy
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: privacy }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META
          - { label: Inhalt, name: body, widget: markdown }                                                                               

      - file: content/pages/styleguide.yml
        label: Styleguide
        name: styleguide
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - { label: Slug, name: slug, widget: hidden, default: styleguide }
          - label: 'Meta'
            name: 'meta'
            widget: 'object'
            fields: *META
